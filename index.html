<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
    <div id="box">
      <h1>Calculator</h1>
      <div id="result">0</div>
      <div class="container">
        <div class="row">
          <button id="clear-btn" class="normal-btn col-2">C</button>
          <button id="rest-devision" class="normal-btn operations col-2 offset-1">%</button>
          <button id="divison" class="normal-btn operations col-2 offset-1">/</button>
        </div>
        <div class="row">
          <button class="normal-btn col-2">7</button>
          <button class="normal-btn col-2 offset-1">8</button>
          <button class="normal-btn col-2 offset-1">9</button>
          <button id="multiply" class="normal-btn operations col-2 offset-1">X</button>
        </div>
        <div class="row">
          <button class="normal-btn col-2">4</button>
          <button class="normal-btn col-2 offset-1">5</button>
          <button class="normal-btn col-2 offset-1">6</button>
          <button id="subtract" class="normal-btn operations col-2 offset-1">-</button>
        </div>
        <div class="row">
          <button class="normal-btn col-2">1</button>
          <button class="normal-btn col-2 offset-1">2</button>
          <button class="normal-btn col-2 offset-1">3</button>
          <button id="add" class="normal-btn operations col-2 offset-1">+</button>
        </div>
        <div class="row">
          <button class="normal-btn col-2">.</button>
          <button class="normal-btn col-2 offset-1">0</button>
          <button id="equals" class="normal-btn col-2 offset-1" >=</button>
        </div>
      </div>
    </div>

	  <script src="js.js"></script>	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
